{% extends 'base.html' %}
{% load static %}

{% block title %}Analizar{% endblock %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/output.css' %}">
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
{% endblock %}

{% block content %}

<div class="flex flex-col h-screen">
    <div class="flex">
        <h1 class="text-4xl text-blue-900 dark:text-gray-200 items-start px-4">Analizar</h1>
    </div>
    <div class="justify-center p-4 w-1/2 mx-auto">
        <label class="input input-bordered flex items-center gap-2 bg-gray-300 dark:bg-gray-600">
            <input type="text" class="grow" placeholder="Analizar un vídeo político" />
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg>
        </label>    
    </div>
    <div class="flex sm:h-full justify-center items-center">
        <p>Contenido para motrar tematica de videos</p>
    </div>
</div>

{% endblock %}
