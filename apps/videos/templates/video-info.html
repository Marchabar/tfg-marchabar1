{% extends 'base.html' %}
{% load static %}

{% block title %}Video {{ video.id }}{% endblock %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/output.css' %}">
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
{% endblock %}

{% block content %}

<div class="flex flex-col h-screen">
    <div class="flex justify-center h-full">
        <div class="w-full card flex bg-white dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 shadow-xl text-gray-600 dark:text-gray-400">
            <div class="w-full h-1/2 flex justify-around">
                <div class="w-1/2 p-8">
                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/{{ video_id }}" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class = "flex flex-col w-1/2 h-full m-4 items-center justify-center">
                    <p class="text-gray-700 dark:text-gray-300 items-start px-4 font-bold text-lg">{{ video.title }}</p>
                    <p class="text-gray-700 dark:text-gray-400 items-start px-4 text-lg">{{ video.political_party }}</p>
                    <p class="text-gray-700 dark:text-gray-400 items-start px-4 text-lg">{{ video.date}}</p>
                </div>
            </div>
            <div class="m-4">
                <p class="text-gray-700 dark:text-gray-300 items-start px-4">{{ video.summary }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
